<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-link">HOME</a>
        </div>
        <div class="nav-right">
            <a href="menu.html" class="nav-link">CARDÁPIO</a>
            <a href="cart.html" class="nav-link">CARRINHO</a>
            <a href="login.html" class="nav-link">LOGIN</a>
        </div>
    </nav>

    <!-- Fundo com desfoque -->
    <div class="background-blur"></div>

    <!-- Container de Registro -->
    <div class="login-container">
        <div class="register-form">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" id="nome_completo" placeholder="Nome Completo" required>
                <input type="text" id="rua" placeholder="Rua" required>
                <input type="text" id="numero_residencia" placeholder="Número da Residência" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <input type="password" id="confirmar_senha" placeholder="Confirmação de Senha" required>
                <button type="submit" class="login-btn">Registrar</button>
            </form>
            <a href="login.html" id="loginLink" class="register-link">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.getElementById('registerForm').onsubmit = function(e) {
            e.preventDefault();

            const nomeCompleto = document.getElementById('nome_completo').value;
            const rua = document.getElementById('rua').value;
            const numeroResidencia = document.getElementById('numero_residencia').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem.');
                return;
            }

            // Verifica se o e-mail já está registrado
            if (localStorage.getItem(email)) {
                alert('Esse e-mail já está registrado. Tente outro.');
                return;
            }

            const userData = {
                nome: nomeCompleto,
                rua: rua,
                numero: numeroResidencia,
                email: email,
                senha: senha
            };

            // Salva os dados do usuário no localStorage
            localStorage.setItem(email, JSON.stringify(userData));
            alert('Registro realizado com sucesso!');

            // Redireciona para a página de login
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
