<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes - Cardápio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegação -->
    <div class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-link">HOME</a>
        </div>
        <div class="nav-right">
            <a href="carrinho.html" class="nav-link">CARRINHO</a>
            <a href="menu.html" class="nav-link">CARDÁPIO</a>
            <a href="login.html" id="profileLink" class="nav-link">LOGIN</a> <!-- Link para a página de login -->
        </div>
    </div>

    <!-- Itens do menu -->
    <div class="menu-items">
        <!-- Item 1 -->
        <div class="menu-item" data-product="Cupcake de Chocolate" data-price="5.00">
            <img src="https://images.mrcook.app/recipe-image/01904098-64b1-740f-98b4-a14ae8c5025d" alt="Cupcake de Chocolate">
            <h3>Cupcake de Chocolate</h3>
            <p class="price">R$ <span class="product-price">5.00</span></p>
            <div class="quantity-controls">
                <button class="quantity-btn" data-action="decrease">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn" data-action="increase">+</button>
            </div>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>

        <!-- Item 2 -->
        <div class="menu-item" data-product="Cupcake de Baunilha" data-price="4.50">
            <img src="https://images.mrcook.app/recipe-image/01904098-64b1-740f-98b4-a14ae8c5025d" alt="Cupcake de Baunilha">
            <h3>Cupcake de Baunilha</h3>
            <p class="price">R$ <span class="product-price">4.50</span></p>
            <div class="quantity-controls">
                <button class="quantity-btn" data-action="decrease">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn" data-action="increase">+</button>
            </div>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>

        <!-- Item 3 -->
        <div class="menu-item" data-product="Cupcake de Red Velvet" data-price="6.00">
            <img src="https://images.mrcook.app/recipe-image/01904098-64b1-740f-98b4-a14ae8c5025d" alt="Cupcake de Red Velvet">
            <h3>Cupcake de Red Velvet</h3>
            <p class="price">R$ <span class="product-price">6.00</span></p>
            <div class="quantity-controls">
                <button class="quantity-btn" data-action="decrease">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn" data-action="increase">+</button>
            </div>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Função para verificar o login e atualizar a navbar
        function checkLoginStatus() {
            const profileLink = document.getElementById('profileLink');
            const loggedUser = localStorage.getItem('loggedUser');

            if (loggedUser) {
                profileLink.textContent = 'Perfil'; // Muda o texto para "Perfil"
                profileLink.href = 'profile.html'; // Define o link para a página de perfil
            } else {
                profileLink.textContent = 'LOGIN'; // Muda o texto para "LOGIN"
                profileLink.href = 'login.html'; // Link para a página de login
            }
        }

        // Verifica o login ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus(); // Verifica o status ao carregar

            // Adicionar funcionalidade de adicionar ao carrinho
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const menuItem = button.parentElement;
                    const product = menuItem.getAttribute('data-product');
                    const price = menuItem.getAttribute('data-price');
                    // Adicione lógica para adicionar o produto ao carrinho
                    console.log(`Adicionado ao carrinho: ${product} - R$${price}`);
                });
            });

            // Funcionalidade para aumentar/diminuir a quantidade
            const quantityButtons = document.querySelectorAll('.quantity-btn');
            quantityButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const quantityDisplay = button.parentElement.querySelector('.quantity');
                    let quantity = parseInt(quantityDisplay.textContent);
                    if (button.getAttribute('data-action') === 'increase') {
                        quantity++;
                    } else if (button.getAttribute('data-action') === 'decrease' && quantity > 1) {
                        quantity--;
                    }
                    quantityDisplay.textContent = quantity; // Atualiza a exibição da quantidade
                });
            });
        });
    </script>
</body>
</html>
